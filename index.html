<!DOCTYPE html>
<!-- Created By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--- Don't forget to add this meta tag otherwise your design won't responsive ---->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Lightbox | CodingNepal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <div class="gallery">
      <div class="image"><span><img src="https://images2.imgbox.com/60/0f/oZTZ5yE0_o.jpg" alt=""></span></div>
      <div class="image"><span><img src="https://images2.imgbox.com/56/92/6VXhrpks_o.jpg" alt=""></span></div>
      <div class="image"><span><img src="https://images2.imgbox.com/57/29/1pqDqn11_o.jpg" alt=""></span></div>
      <div class="image"><span><img src="https://images2.imgbox.com/04/d8/8BH6Waut_o.jpg" alt=""></span></div>
      <div class="image"><span><img src="https://images2.imgbox.com/a9/c3/YsyDnkj0_o.jpg" alt=""></span></div>
      <div class="image"><span><img src="https://images2.imgbox.com/1c/eb/gshzGeOB_o.jpg" alt=""></span></div>
      <div class="image"><span><img src="https://images2.imgbox.com/53/c2/v1KNOYwz_o.jpg" alt=""></span></div>
      <div class="image"><span><img src="https://images2.imgbox.com/97/f2/CCbuEFJF_o.jpg" alt=""></span></div>
    </div>
  </div>
  <div class="preview-box">
    <div class="details">
      <span class="title">Image <p class="current-img"></p> of <p class="total-img"></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box">
      <div class="slide prev"><i class="fas fa-angle-left"></i></div>
      <div class="slide next"><i class="fas fa-angle-right"></i></div>
      <img src="" alt="">
    </div>
  </div>
  <div class="shadow"></div>

  <script src="index.js"></script>

</body>
</html>
